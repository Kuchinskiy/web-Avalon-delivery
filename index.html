<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Avalon</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header-box">
				<div class="header-logo">
					<img src="./images/box _logo.svg" alt="logo">
					<h1>Avalon</h1>
				</div>
				<div class="header-controls">
					<button class="btn btn-outline">Вход и регистрация</button>
					<button class="btn btn-primary">Подать объявление</button>
				</div>
				<!-- Burger for Mobile -->
				<div class="header-burger">
					<img src="./images/menu-burger.svg" alt="burger">
				</div>
			</div>
		</div>
	</header>
	
	<main class="content">
		<section class="search">
			<div class="container">
				<div class="search-box">
						<input type="text" name="search" placeholder="Поиск по объявлениям" autofocus/>
						<button type="submit" class="btn btn-primary search-btn">
							<img class="search-btn__icon" src="./images/search-icon.svg" alt="icon">
							<span class="search-btn__text">Search</span>
						</button>
				</div>
			</div>
		</section>

		<section class="content">
			<div class="container">
				<div class="content-box">
					<div class="content-main">
						<h2 class="content-main__title">Рекомендации для вас</h2>
						<div class="content-main__list">
							<ul>
								<li class="content-main__list-item">
										<img class="content-main__list-item--img" width="264" src="./images/card.png" alt="card">
										<h3 class="content-main__list-item--title">Пвх материал 2й сорт</h3>
										<p class="content-main__list-item--price"><strong>270 грн</strong></p>
										<p class="content-main__list-item--desc">Киев, Святошинский р-н</p>
										<p class="content-main__list-item--desc">10 мая 12:00</p>
									</li>
								

								<li class="content-main__list-item">2</li>
								<li class="content-main__list-item">3</li>
								<li class="content-main__list-item">4</li>
								<li class="content-main__list-item">5</li>
								<li class="content-main__list-item">6</li>
							</ul>
						</div>
					</div>
					<div class="content-side">Side</div>
				</div>
			</div>
		</section>
		Content</main>
</body>
</html>
